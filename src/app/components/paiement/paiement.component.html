<div class="container">
    <div class="paiement">
        <form (ngSubmit)="onSubmit()" [formGroup]="CBForm">
            <label>Nom </label><input type="text" formControlName="civilitenomDetenteur" />
            <label>Numéro de carte </label><input type="text" formControlName="numero" /><br/>
            <label>Date de validité </label><input type="date" formControlName="dateValidation" />
          <label>Code secret </label><input type="text" formControlName="codeSecret" /><br/>
          <input type="checkbox" name="assurance" id="assurance" [checked]=isChecked (click)="changevalue()"/>
          <label for="assurance" >Je souhaite souscrire à l'assurance annulation</label><br/>          
            <button type="submit">Confirmer l'achat</button>
        </form>
    </div>
</div>
